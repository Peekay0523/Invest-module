<body class="login-page bg-body-secondary">

    <div class="login-box">
        <div class="card"> 

                <div class="row">
                    <div class="col-12">
                        
                        <div class="card-body login-card-body mt-3">
                        <div class="login-logo"><image src="../admin/dist/images/logo-green-outline.png" class="logo w-50" alt="User logo"></image> </div> <!-- /.login-logo -->
        
                        <p class="login-box-msg">Login to your account</p>
                        <form action="/use/login" method="post">
    <div class="input-group w-50 mb-3">
        <span class="input-group-text fw-bold"><i class="bi bi-person-fill fs-4 text-primary"></i></span>
        <select class="form-select" name="role" required>
            <option selected disabled>Role</option>
            <option value="Admin">Admin</option>
            <option value="Client">Client</option>
        </select>
    </div>

    <span id="emailFeedback" style="color: red;"></span>
    <div class="input-group mb-3">
        <input type="email" name="emailMobile" class="form-control" placeholder="Email" required>
        <div class="input-group-text"><span class="bi bi-envelope-fill text-primary"></span></div>
    </div>

    <span id="passFeedback" style="color: red;"></span>
    <div class="input-group mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" maxlength="8" required>
        <div class="input-group-text"><span class="bi bi-lock-fill text-primary"></span></div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember Me</label>
            </div>
        </div>
        <div class="col-6 text-end">
            <a href="forgot-password" class="custom-link">Forgot my password</a>
        </div>
    </div>

    <div class="d-grid gap-2 d-flex justify-content-center mt-3">
        <button type="submit" class="badge bg-primary rounded-pill fs-6 fw-normal text-decoration-none w-50 p-3">
            Login
        </button>
    </div>
</form>

    <script>
    
    const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
        const Default = {
            scrollbarTheme: "os-theme-light",
            scrollbarAutoHide: "leave",
            scrollbarClickScroll: true,
        };
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
            if (
                sidebarWrapper &&
                typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
            ) {
                OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
                    scrollbars: {
                        theme: Default.scrollbarTheme,
                        autoHide: Default.scrollbarAutoHide,
                        clickScroll: Default.scrollbarClickScroll,
                    },
                });
            }
        });
    </script> <!--end::OverlayScrollbars Configure--> <!--end::Script-->
