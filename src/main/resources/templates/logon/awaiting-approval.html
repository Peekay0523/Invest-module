    <script>
        const savingAmountInput = document.getElementById("savingAmount");
        const amountError = document.getElementById("amountError");
    
        savingAmountInput.addEventListener("input", () => {
            const value = parseFloat(savingAmountInput.value);
            if (isNaN(value) || value <= 0) {
                amountError.style.display = "block";
                savingAmountInput.classList.add("is-invalid");
            } else {
                amountError.style.display = "none";
                savingAmountInput.classList.remove("is-invalid");
            }
        });
    </script>
