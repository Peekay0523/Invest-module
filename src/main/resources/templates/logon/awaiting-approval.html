<body class="layout-fixed sidebar-expand-lg bg-body-tertiary"> <!--begin::App Wrapper-->
    <div class="app-wrapper">
    <div class="container-fluid">
    <p class="fw-bold fs-4 mt-3">Calculate Personal Budget</p>
                                <div class="row mt-5">
    <p>Commuting Expense:</p>
    <div class="col-md-4">
        <input class="mt-3 form-range" id="commutingSlider" type="range" min="0" max="50000" value="0"
               oninput="commutingExpense.value = this.value">
    </div>
    <div class="col-md-4">
        <div class="input-group w-50">
            <span class="input-group-text fw-bold">R</span>
            <input class="form-control" type="text" id="commutingExpense" value="0">
        </div>
    </div>

    <p>Monthly Income:</p>
    <div class="col-md-4">
        <input class="mt-3 form-range" id="incomeSlider" type="range" min="0" max="50000" value="0"
               oninput="monthlyIncome.value = this.value">
    </div>
    <div class="col-md-4">
        <div class="input-group w-50">
            <span class="input-group-text fw-bold">R</span>
            <input class="form-control" type="text" id="monthlyIncome" value="0">
        </div>
    </div>

    <p>Non-Travel Expenses:</p>
    <div class="col-md-4">
        <input class="mt-3 form-range" id="nonTravelSlider" type="range" min="0" max="50000" value="0"
               oninput="nonTravelExpenses.value = this.value">
    </div>
    <div class="col-md-4">
        <div class="input-group w-50">
            <span class="input-group-text fw-bold">R</span>
            <input class="form-control" type="text" id="nonTravelExpenses" value="0">
        </div>
    </div>

    <p class="fw-bold">Total Expenses:</p>
    <div class="col-md-4">
        <div class="input-group w-50">
            <span class="input-group-text fw-bold">R</span>
            <input class="form-control" type="text" id="totalBudget" value="0" readonly>
        </div>
    </div>
    <div class="col-md-4">
        <input type="button" id="calcTotalBudget" class="btn btn-primary w-25" value="Calculate">
    </div>
</div>
<div th:text="${name}"></div>

<script>
    document.getElementById("calcTotalBudget").addEventListener("click", function () {
        let commuting = parseInt(document.getElementById("commutingExpense").value) || 0;
        let income = parseInt(document.getElementById("monthlyIncome").value) || 0;
        let nonTravel = parseInt(document.getElementById("nonTravelExpenses").value) || 0;

        let total = commuting + income + nonTravel;
        document.getElementById("totalBudget").value = total;
    });
</script>
