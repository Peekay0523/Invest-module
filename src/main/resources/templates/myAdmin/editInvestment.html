<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Investment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Khumbulekaya Stokvel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Travel</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Business</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Invest</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Centered Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-50 p-4 bg-white border rounded shadow">
      <h3 class="text-center mb-4">Edit Investment</h3>

      <form th:action="@{/admin/investments/edit}" method="post">
        <input type="hidden" name="investmentId" th:value="${investment.id}"/>

        <label class="form-label">Investment Name</label>
        <input type="text" name="name" class="form-control mb-2" th:value="${investment.name}" required/>

        <label class="form-label">Risk Rating</label>
        <input type="text" name="riskRating" class="form-control mb-2" th:value="${investment.riskRating}" required/>

        <label class="form-label">Min Investment (R)</label>
        <input type="number" name="minInvestment" class="form-control mb-3" th:value="${investment.minInvestment}" required/>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="/myAdmin/adminListInvest" class="btn btn-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
